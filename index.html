<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC By ......</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2c57ec9cc3.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="wrapper">
       
        <div class="logosection">
            <img src="./assets/logo.png" alt="" srcset="">
        </div>

        <div class="countersemi">
            <span id="countdown">60</span>
        </div>

        <div class="lifeline">
            <div class="fiflyfifly" id="fiflyfifly">
                <span>50/50</span>
                <div class="cross-overlay a" id="cross-fiflyfifly"></div>
            </div>
            <div class="audiancepoll" id="audiancepoll">
                <i class="fa-solid fa-users"></i>
                <div class="cross-overlay" id="cross-audiancepoll"></div>
            </div>
            <div class="phonofriend" id="phonofriend">
                <i class="fa-solid fa-phone-volume"></i>
                <div class="cross-overlay" id="cross-phonofriend"></div>
            </div>
            <div class="ourguest" id="ourguest">
                <i class="fa-solid fa-graduation-cap"></i>
                <div class="cross-overlay " id="cross-ourguest"></div>
            </div>
        </div>
        

        <!-- Dot Design -->

        <div class="dotgroup">
            <div class="dot" style="background: #D32F2F; box-shadow: 0 0 20px #D32F2F;"></div>
            <div class="dot"style="background: #2976D2;box-shadow: 0 0 20px #2976D2" ></div>
            <div class="dot"style="background: pink;box-shadow: 0 0 20px pink"></div>
            <div class="dot"style="background: #388E3C;box-shadow: 0 0 20px #388E3C"></div>
            <div class="dot"style="background: #FBC02D;box-shadow: 0 0 20px #FBC02D"></div>
            <div class="dot"style="background: green;box-shadow: 0 0 20px green"></div>
            <div class="dot"style="background: #8E24AA;box-shadow: 0 0 20px #8E24AA"></div>
            <div class="dot"style="background: #0288D1;box-shadow: 0 0 20px #0288D1"></div>
            <div class="dot"style="background: #00796B;box-shadow: 0 0 20px #00796B"></div>
            <div class="dot"style="background: #F57C00;box-shadow: 0 0 20px #F57C00"></div>
            <div class="dot"style="background: #C2185B;box-shadow: 0 0 20px #C2185B"></div>
            <div class="dot"style="background: #512DA8;box-shadow: 0 0 20px #512DA8"></div>
            <div class="dot"style="background: #1976D2;box-shadow: 0 0 20px #1976D2"></div>
            <div class="dot"style="background: #388E3C;box-shadow: 0 0 20px #388E3C"></div>
            <div class="dot"style="background: #FBC02D;box-shadow: 0 0 20px #FBC02D"></div>
            <div class="dot"style="background: #8E24AA;box-shadow: 0 0 20px #8E24AA"></div>
            <div class="dot"style="background: #0288D1;box-shadow: 0 0 20px #0288D1"></div>
            <div class="dot"style="background: #00796B;box-shadow: 0 0 20px #00796B"></div>
            <div class="dot"style="background: #F57C00;box-shadow: 0 0 20px #F57C00"></div>
            <div class="dot"style="background: #C2185B;box-shadow: 0 0 20px #C2185B"></div>
            <div class="dot"style="background: #512DA8;box-shadow: 0 0 20px #512DA8"></div>
            <div class="dot"style="background: #D32F2F;box-shadow: 0 0 20px #D32F2F"></div>
        </div>


        <div class="dotgroup1">
            <div class="dot"style="background: #FBC02D;box-shadow: 0 0 20px #FBC02D"></div>
            <div class="dot"style="background: #8E24AA;box-shadow: 0 0 20px #8E24AA"></div>
            <div class="dot"style="background: #0288D1;box-shadow: 0 0 20px #0288D1"></div>
            <div class="dot"style="background: #00796B;box-shadow: 0 0 20px #00796B"></div>
            <div class="dot"style="background: #F57C00;box-shadow: 0 0 20px #F57C00"></div>
            <div class="dot"style="background: #C2185B;box-shadow: 0 0 20px #C2185B"></div>
            <div class="dot"style="background: #512DA8;box-shadow: 0 0 20px #512DA8"></div>
            <div class="dot"style="background: #D32F2F;box-shadow: 0 0 20px #D32F2F"></div>
            <div class="dot" style="background: #D32F2F; box-shadow: 0 0 20px #D32F2F;"></div>
            <div class="dot"style="background: #1976D2;box-shadow: 0 0 20px #1976D2" ></div>
            <div class="dot"style="background: pink;box-shadow: 0 0 20px pink"></div>
            <div class="dot"style="background: #388E3C;box-shadow: 0 0 20px #388E3C"></div>
            <div class="dot"style="background: #FBC02D;box-shadow: 0 0 20px #FBC02D"></div>
            <div class="dot"style="background: green;box-shadow: 0 0 20px green"></div>
            <div class="dot"style="background: #8E24AA;box-shadow: 0 0 20px #8E24AA"></div>
            <div class="dot"style="background: #0288D1;box-shadow: 0 0 20px #0288D1"></div>
            <div class="dot"style="background: #00796B;box-shadow: 0 0 20px #00796B"></div>
            <div class="dot"style="background: #F57C00;box-shadow: 0 0 20px #F57C00"></div>
            <div class="dot"style="background: #C2185B;box-shadow: 0 0 20px #C2185B"></div>
            <div class="dot"style="background: #512DA8;box-shadow: 0 0 20px #512DA8"></div>
            <div class="dot"style="background: #1976D2;box-shadow: 0 0 20px #1976D2"></div>
            <div class="dot"style="background: #388E3C;box-shadow: 0 0 20px #388E3C"></div>
        </div>


        <!-- Dot Design End -->

        <div class="mainquestionsection">
            <div class="questionfiled">
                <span id="question">1: Which is the Biggest Planet in the Solar System</span>
            </div>
            <div class="allgroupQues">
                <div class="firstopengroup">
                    <div class="opetion1 option ">
                        <div id="answerA" class="answer">A: Earth</div>
                    </div>
                    <div class="opetion2 option">
                        <div id="answerB" class="answer">B: Mars</div>
                    </div>
                </div>
                <div class="secondoptiongroup">
                    <div class="opetion3 option">
                        <div id="answerC" class="answer">C: Venus</div>
                    </div>
                    <div class="opetion4 option">
                        <div id="answerD" class="answer">D: Jupiter</div>
                    </div>
                </div>
            </div>
        </div>
        <button id="nextButton"></button>
    </div>


    <script src="./questionx.js"></script>
    <script src="/app.js"></script>
</body>
</html>
